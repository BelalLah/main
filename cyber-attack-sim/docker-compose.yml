services:
  # Victim Web Application (Vulnerable)
  victim:
    build: ./victim
    container_name: victim_server
    networks:
      attack_net:
        ipv4_address: 172.20.0.10
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./logs:/app/logs

  # Attacker Machine
  attacker:
    build: ./attacker
    container_name: attacker_machine
    networks:
      attack_net:
        ipv4_address: 172.20.0.100
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true
    depends_on:
      - victim
    volumes:
      - ./logs:/app/logs

  # Controller (Web GUI)
  controller:
    build: ./controller
    container_name: controller_gui
    networks:
      attack_net:
        ipv4_address: 172.20.0.5
    ports:
      - "5000:5000"
    depends_on:
      - attacker
      - victim
    volumes:
      - ./logs:/app/logs
    environment:
      - ATTACKER_IP=172.20.0.100
      - VICTIM_IP=172.20.0.10

networks:
  attack_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
